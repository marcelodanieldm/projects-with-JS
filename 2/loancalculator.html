<!DOCTYPE HTML>

<html>
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="loancalculator.css">
    <title>Loan calculator</title>

</head>

<body>
    <div id="loancal">
        <h1>Loan calculator: </h1>
        <p>Loan amount: $ <imput id="amount" type="number" min="1" max="500000" onchange="computeLoan()"></p>
        <p>Interest rate: %<imput id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
        <p>Months to pay: <imput id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()"></p>


        <h2 id="payment"></h2>


    </div>
    <script src='loancalculator.js'></script>
</body>

</html>
